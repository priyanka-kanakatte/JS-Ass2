<!DOCTYPE html>
<html>
<body>
    <p>Click the button to clear the console:</p>

    <button onclick="myFunction()">
        Clear Console
    </button>

    <button onclick="myFunction()">Start Trace</button>

<script>
//console.info():-Outputs an informational message to the console
    console.info("Hello world!");
// console.assert():-Writes an error message to the console if the assertion is false
    console.assert(document.getElementById("demo"), "You have no element with ID 'demo'");

    console.log("Hello! Press the button to clear the console!");

    function myFunction() {
// console.clear():-Clears the console window
        console.clear();
            }

    for (i = 0; i < 10; i++) {
// console.count():-Logs the number of times that this particular call to count() has been called
        console.count();
            }
// console.log():-Outputs a message to the console
        console.log("This is out of the group");
/*console.group():- Creates a new inline group in the console. This indents following console messages by an additional level, until console.groupEnd() is called*/
        console.group();
        console.log("Hello this time inside a group!");
// console.groupEnd():-Exits the current inline group in the console
        console.groupEnd();
        console.log(" we are now out of group!!");

// console.trace():- method displays a trace that show how the code ended up at a certain point.
        function myFunction() {
            myOtherFunction();
                }

        function myOtherFunction() {
            console.trace();
                }
</script>

</body>
</html>
